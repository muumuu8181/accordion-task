<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>階層的タスク管理アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>📋 階層的タスク管理</h1>
                <span class="version">v0.23</span>
            </div>
            <div class="controls">
                <div class="filter-section">
                    <label>重要度:
                        <select id="priorityFilter">
                            <option value="">すべて</option>
                            <option value="S">S (SS, SA, SB, SC)</option>
                            <option value="A">A (AS, AA, AB, AC)</option>
                            <option value="B">B (BS, BA, BB, BC)</option>
                            <option value="C">C (CS, CA, CB, CC)</option>
                            <option value="unset">未設定のみ</option>
                        </select>
                    </label>
                    <label>階層:
                        <select id="levelFilter">
                            <option value="">すべて</option>
                            <option value="1">階層1のみ</option>
                            <option value="2">階層2のみ</option>
                            <option value="3">階層3のみ</option>
                            <option value="4">階層4のみ</option>
                        </select>
                    </label>
                    <button id="clearFilter" class="btn-clear-filter">クリア</button>
                </div>
                <button id="exportToGitHub" class="btn-control">Gistへアップ</button>
                <button id="copyGistUrl" class="btn-gist-action">📋 URL コピー</button>
                <button id="openGist" class="btn-gist-action">🔗 Gist を開く</button>
                <button id="expandAll" class="btn-toggle">すべて展開</button>
                <button id="collapseAll" class="btn-toggle">すべて閉じる</button>
            </div>
        </header>

        <div class="add-task-section">
            <input type="text" id="newTaskInput" placeholder="新しいタスクを入力...">
            <div class="priority-selectors">
                <label>重要度1:
                    <select id="newTaskPriority1">
                        <option value="" selected>未設定</option>
                        <option value="S">S</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </label>
                <label>重要度2:
                    <select id="newTaskPriority2">
                        <option value="" selected>未設定</option>
                        <option value="S">S</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </label>
            </div>
            <input type="date" id="newTaskDeadline" placeholder="期限">
            <button id="toggleSpecialInstruction" class="btn-special-instruction">個別指示</button>
            <button id="addTaskBtn" class="btn-primary">タスク追加</button>
        </div>

        <div id="taskList" class="task-list">
            <!-- タスクがここに動的に追加されます -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
